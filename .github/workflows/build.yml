name: Build and Upload Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Build plugin
        run: npm run build
        
      - name: Upload Lootin-plugin artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: lootin-plugin-build
          path: |
            dist/
            package.json
            README.md
          retention-days: 30
          if-no-files-found: error
